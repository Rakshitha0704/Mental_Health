<style>
  .sound-control {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10;
  }

  #sound-btn {
    padding: 10px 15px;
    background: rgba(0,0,0,0.3);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
  }

  #sound-btn:hover {
    background: rgba(0,0,0,0.5);
  }
</style>

<script>
  const audio = document.getElementById('nature-sound');
  const btn = document.getElementById('sound-btn');

  btn.addEventListener('click', () => {
    if(audio.paused) {
      audio.play();
      btn.textContent = "Pause Nature Sound";
    } else {
      audio.pause();
      btn.textContent = "Play Nature Sound";
    }
  });
</script>
